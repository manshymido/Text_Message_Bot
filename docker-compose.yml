version: '3.8'

services:
  bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: text_message_bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEFAULT_TIMEZONE=${DEFAULT_TIMEZONE:-UTC}
      - ENABLE_LLM_EXTRACTION=${ENABLE_LLM_EXTRACTION:-true}
      - GOOGLE_CREDENTIALS_FILE=${GOOGLE_CREDENTIALS_FILE:-credentials/credentials.json}
      - GOOGLE_TOKEN_FILE=${GOOGLE_TOKEN_FILE:-credentials/token.json}
    volumes:
      - ./credentials:/app/credentials:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - ./data/credentials:/app/data/credentials
    networks:
      - bot_network
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Uncomment for webhook mode
    # ports:
    #   - "8000:8000"

networks:
  bot_network:
    driver: bridge

